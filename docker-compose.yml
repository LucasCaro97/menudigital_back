version: '3.8'

services:
  db_container:
    image: mysql:8.0.33
    container_name: db_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: menudigital
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - menudigital_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "db_container", "-u", "root", "--password=${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      retries: 5
      start_period: 60s
      timeout: 5s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin_container
    environment:
      PMA_HOST: db_container
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8091:80"
    networks:
      - menudigital_network
    depends_on:
      - db_container

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: menudigital_container
    ports:
      - "8090:8090"
    volumes:
      - img_volume:/opt
    environment:
      DB_URL: ${DB_URL}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      rutaimagenes: ${rutaimagenes}
      usuarioroot: ${usuarioroot}
      usuariopass: ${usuariopass}
    networks:
      - menudigital_network
    depends_on:
      db_container:
        condition: service_healthy

networks:
  menudigital_network:
    name: menudigital_network
    driver: bridge

volumes:
  img_volume:
    driver: local
  db_data:
    driver: local